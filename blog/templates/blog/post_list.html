<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My first blog</title>
  </head>
  <body>

    <div class="">
      <h1>My first blog</h1>
    </div>

    {% for post in posts %}
      <div class="">
        <p>published: {{ post.published_date }}</p>
        <h1><a href="#">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
    
  </body>
</html>
